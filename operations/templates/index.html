<hr></hr>
<center>
<h2>Employee Details</h2>
</center>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
        <th scope="col">Job role</th>
        <th scope="col">operations</th>
    
      </tr>
    
    </thead>
    <tbody>
      {% for emp in data %}
      <tr>
        <th scope="row">1</th>
        <td> {{emp.name}}  </td>
        <td>{{emp.email}}</td>
        <td>{{emp.address}}</td>
        <td>{{emp.jobrole}}</td>
        <td>
          <button class="btn btn-success">
          <a href="update/{{emp.id}}" style="color: aliceblue;">Update </a> 
        </button>       
        </td>
        <td>
        <button class="btn btn-danger">          
          <a href="delete/{{emp.id}}" style="color: aliceblue;">Delete</a>
        </button>
        </td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>
 
  
   
  
</body>
